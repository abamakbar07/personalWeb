<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Personal Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Name</h1>
            <p>Your Profession or Tagline</p>
        </header>
        <main>
            <section>
                <h2>About Me</h2>
                <p>This is a short introduction about yourself. Keep it brief and to the point.</p>
            </section>
            <section>
                <h2>Projects</h2>
                <p>A brief overview of your key projects. You can include links or descriptions.</p>
            </section>
        </main>
    </div>
    <footer>
        <p>Contact: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
